<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos de Evidencia</title>
    <!-- Incluyendo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluyendo Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos personalizados */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #9FA0FF;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content img {
            height: 50px;
            margin-right: 10px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .file-item {
            flex: 1 0 19%;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: around;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-icon {
            font-size: 24px;
            color: #9FA0FF;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="img/LOGO-removebg-preview.png" alt="Logo">
            <h1 class="mt-2 mb-0">HELPHOME</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <h2 class="mb-4">Mis Evidencias</h2>
            <input type="file" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Subir Archivo</button>
        </form>

        <!-- Lista de archivos subidos -->
        <section>
            <h3 class="mt-4">Archivos Subidos</h3>
            <div class="file-list" id="fileList">
                <!-- Aquí se generarán las tarjetas de los archivos subidos -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-flex justify-content-around">
        <a href="home.html" class="footer-icon" title="Inicio"><i class="bi bi-house-door-fill"></i></a>
        <a href="emergency_contacts.html" class="footer-icon" title="Contactos"><i class="bi bi-telephone-fill"></i></a>
        <a href="help_messages.html" class="footer-icon" title="Mensajes"><i class="bi bi-chat-dots-fill"></i></a>
        <a href="evidence_upload.html" class="footer-icon" title="Evidencia"><i class="bi bi-camera-fill"></i></a>
        <a href="profile.html" class="footer-icon" title="Perfil"><i class="bi bi-person-fill"></i></a>
    </footer>

    <!-- Incluyendo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar archivos subidos -->
    <script>
        // Archivos de ejemplo, esto debería reemplazarse por archivos subidos reales
        const archivosSubidos = [
            "Evidencia1.jpg", "Evidencia2.pdf", "Evidencia3.docx", "Evidencia4.png",
            "Evidencia5.jpg", "Evidencia6.pdf", "Evidencia7.docx", "Evidencia8.png",
            "Evidencia9.jpg", "Evidencia10.pdf"
        ];

        const fileList = document.getElementById("fileList");

        // Generar la lista de archivos en filas de 5 columnas
        archivosSubidos.forEach(archivo => {
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");
            fileItem.innerText = archivo;
            fileList.appendChild(fileItem);
        });
    </script>
</body>
</html>
