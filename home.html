<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPHOME</title>
    <!-- Incluyendo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluyendo Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header, main, footer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Estilo del header */
        header {
            background-color: #9FA0FF; /* Color principal */
            color: white;
            padding: 5px;
        }

        /* Estilo del contenedor en el header */
        .header-content {
            display: flex;
            align-items: center;
        }

        .header-content img {
            height: 40px;
            margin-right: 10px; /* Espacio entre el logo y el título */
        }

        /* Estilo del botón de pánico */
        #panic-button {
            background-color: hwb(247 50% 8%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(103, 108, 186, 0.3);
        }

        #panic-button:hover {
            background-color: rgb(178, 169, 255);
        }

        /* Estilo del footer */
        footer {
            background-color: #f8f9fa; /* Color claro */
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de los iconos del footer */
        .footer-icon {
            font-size: 24px;
            color: #9FA0FF;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/LOGO-removebg-preview.png" alt="Logo">
            <h1 class="mt-2 mb-0">HELPHOME</h1>
        </div>
    </header>

    <main>
        <button id="panic-button">¡Activar!</button>
    </main>

    <footer class="d-flex justify-content-around">
        <!-- Iconos de Bootstrap para un diseño más elegante -->
        <a href="home.html" class="footer-icon" title="Inicio"><i class="bi bi-house-door-fill"></i></a>
        <a href="emergency_contacts.html" class="footer-icon" title="Contactos"><i class="bi bi-telephone-fill"></i></a>
        <a href="help_messages.html" class="footer-icon" title="Mensajes"><i class="bi bi-chat-dots-fill"></i></a>
        <a href="evidence_upload.html" class="footer-icon" title="Evidencia"><i class="bi bi-camera-fill"></i></a>
        <a href="profile.html" class="footer-icon" title="Perfil"><i class="bi bi-person-fill"></i></a>
    </footer>

    <!-- Incluyendo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
